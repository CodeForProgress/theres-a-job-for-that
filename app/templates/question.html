{% extends 'skillbase.html' %}
{% block content %}

<div class="row">	
	<div class="col-xs-12">
		<h3 class="text-white text-center">Let's talk about your skills.</h3>
	</div>
</div>

<div class="question_box purple_shadow col-xs-10 col-xs-offset-1">
	<div class="row">
			<div class="col-xs-12 text-center">
				<br><h1>{{question}}</h1>
			</div>
	</div>
</div>

<div class="row swipe_bar">
	<div>
		<div class="col-xs-4">
			<div class="swipe_circle img-circle center-block" onClick='location.href="{{ url_for('question_view', swipe=0) }}"'>
				<!--<img src="{{ url_for('static', filename='leftswipe.png') }}"> -->
				<div class="swipe_text center-block"><br><h1>No</h1></div>
			</div>
		</div>
		<div class="col-xs-4 col-xs-offset-4">
			<div class="swipe_circle img-circle center-block" onClick='location.href="{{ url_for('question_view', swipe=1) }}"'>
				<!--<img src="{{ url_for('static', filename='rightswipe.png') }}"> -->
			    <div class="swipe_text center-block"><br><h1>Yes</h1></div>
		    </div>
	    </div>
    </div>
</div>

<script>

$(function(){
  function swipeleftHandler( event ){
    window.location.replace("{{ url_for('question_view', swipe=0) }}"); }

  function swiperightHandler( event ){
    window.location.replace("{{ url_for('question_view', swipe=1) }}"); }

  $( "div.question_box" ).on( "swipeleft", swipeleftHandler );
  $( "div.question_box" ).on( "swiperight", swiperightHandler );

});

</script>


{% endblock %}
