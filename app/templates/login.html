{% extends 'base.html' %}
{% block content %}


<div class="header">
	<h2 class="landing">There's a Job For That</h2>
</div>
<div class="login_box">
	<form action="/index">
		<input type="text" placeholder="Your name">	
		<input type="text" placeholder="Your email">
	</form>

	<div id="signup_button" onClick="location.href='{{ url_for('index') }}'">Sign Up</div>
	<div id="login_button" onClick="location.href='{{ url_for('index') }}'">Log In</div>
</div>

<div class="lower_third">
	<p><span id="connect">OR, CONNECT USING:</span></p>
	<div class="soc_media_bar">
		<img src="{{url_for('static', filename="facebook.png")}}">Facebook
		<div id="soc_media_spacer"> </div>
		<img src="{{url_for('static', filename="linkedin.png")}}">LinkedIn
	</div>
</div>

{% endblock %}
