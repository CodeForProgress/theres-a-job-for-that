{% extends 'base.html' %}
{% block content %}

<div class="landing_div">
<div class="header">
	<h2 class="landing">Welcome! Let's start to create your profile</h2>
</div>

<div class="category_menu">
	<div class="question_cat_button" onClick="location.href='{{ url_for('i_can', can_counter=-1) }}'">
		<div class="question_cat_number">1</div>
		<div class="question_cat_text">
			<div class="question_cat_head">I Can...</div>
			<div class="question_cat_subtext">Speak Spanish, Drive a car</div>
		</div>
	</div>


	<div class="question_cat_button" onClick="location.href='{{ url_for('i_want', want_counter=-1) }}'">
		<div class="question_cat_number">2</div>
		<div class="question_cat_text">
			<div class="question_cat_head">I Want...</div>
			<div class="question_cat_subtext">Outdoor work, new skills</div>
		</div>
	</div>


	<div class="question_cat_button" onClick="location.href='{{ url_for('i_need', need_counter=-1) }}'">
		<div class="question_cat_number">3</div>
		<div class="question_cat_text">
			<div class="question_cat_head">I Need...</div>
			<div class="question_cat_subtext">A veteran-friendly employer</div>
		</div>
	</div>
</div>

<div class="lower_quarter">
	<div class="nav_bar">
		<div class="soc_media_link" id="myjobslink" onClick="location.href='{{url_for('myjobs')}}'"><img src="{{url_for('static', filename="user.svg")}}">My Jobs</div>
	</div>
</div>
</div>
{% endblock %}
