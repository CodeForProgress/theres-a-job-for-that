{% extends 'base.html' %}
{% block content %}

<div class="orange_can question_div">
	<div class="question_header">
		<img id="home" src="{{ url_for('static', filename='Home.svg') }}" onClick="location.href='{{ url_for('index') }}'">
		<div class="progress_count">{{can_counter+1}} of 4</div>
	</div>

	<div class="question_box orange_shadow">	
		<div class="question_text">
			<h1>{{question}}</h1>
		</div>
	</div>


	<div class="swipe_bar">
		<div class="left_swipe" onClick="location.href='{{ url_for('i_can', can_counter=can_counter) }}'">
			<img src="{{ url_for('static', filename='leftswipe.png') }}">
			<div class="swipe_text">Swipe left <br>for NO</div>
		</div>
		<div class="swipe_spacer"></div>
		<div class="right_swipe" onClick="location.href='{{ url_for('i_can', can_counter=can_counter) }}'">
			<img src="{{ url_for('static', filename='rightswipe.png') }}">
			<div class="swipe_text">Swipe right <br>for YES</div>
		</div>
	</div>



	<div class="skip_bar"><a href="{{ url_for('i_can', can_counter=can_counter) }}">Skip to next question</a></div>
</div>



<script>

$(document).ready(function(){
  $("div.question_box").click(function(){
    window.location.href = '{{ url_for('i_can', can_counter=can_counter) }}';
    return false
  });
   $(".swipe_bar").click(function(){
    window.location.href = '{{ url_for('i_can', can_counter=can_counter) }}';
    return false
  });
});

	</script>


{% endblock %}
